<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>Rishabh's Hotel</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link
	href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
	rel="stylesheet">
</head>

<body>
	<div align="center">
		<div class="jumbotron jumbotron-fluid bg-secondary"
			style="box-shadow: 0 0 10px black">
			<h1 style="font-family: Montserrat;" class="display-4 text-light">Rooms
				In Rishabh's Hotel</h1>
		</div>
		<div class="container">
			<table class="table table-bordered table-striped table-hover"
				border="1" cellpadding="10" style="font-family: Roboto;">
				<thead>
					<tr>
						<th>Room Number</th>
						<th>Bed Type</th>
						<th>Smoking</th>
						<th>Room Rate Per Night</th>
						<th>Name Of Occupant</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="room : ${listRooms}">
						<td th:text="${room.roomNumber}">Room Number</td>
						<td th:text="${room.bedType}">Bed Type</td>
						<td th:text="${room.smoking}">Brand</td>
						<td th:text="${room.roomRate}">Room Rate</td>
						<td th:text="${room.occupantName}">Name Of Occupant</td>
						<td><a th:href="@{'/edit/' + ${room.roomNumber}}"><i
								class="fa fa-plus-circle" aria-hidden="true"></i> Add
								Reservation</a> &nbsp;&nbsp;&nbsp; <a class="text-danger"
							th:href="@{'/delete/' + ${room.roomNumber}}"><i
								class="fa fa-trash" aria-hidden="true"></i> Delete Room </a></td>
					</tr>
				</tbody>
			</table>
			<br /> <a href="/new" class="btn btn-outline-primary">Add Room</a>
		</div>


	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
